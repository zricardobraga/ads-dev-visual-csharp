<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>
        E-COMMERCE
    </span>
</mat-toolbar>


<mat-sidenav-container class="container"> 
    <mat-sidenav #sidenav opened mode="side" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/produto/cadastrar">
                <mat-icon class="link">queue</mat-icon>
                Novo Produto
            </a>
            <a mat-list-item routerLink="/produto/listar" > 
                <mat-icon class="link">format_list_numbered</mat-icon>
                Listar os produtos
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <!-- Espaço reservado para o conteúdo dinâmico (componentes - views) -->
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
